<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Perfil</title>
    <link rel="stylesheet" href="../styles/sperfil.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.jpg" alt="Logo de tu sitio web">
        </div>
    </header>
    <main>
        <div class="actualizar-perfil">
            <form action="" method="post">
                <div class="flex">
                    <div class="inputBox">
                        <span>Nombre :</span>
                        <input type="text" id="nombre" name="nombre" class="box">
                        <span>Apellido :</span>
                        <input type="text" id="apellido" name="apellido" class="box">
                        <span>Correo Electrónico :</span>
                        <input type="email" id="email" name="email" class="box">
                        <span>Fecha de Nacimiento :</span>
                        <input type="date" id="nac" name="nac" class="box">
                        <span>Contraseña actual :</span>
                        <input type="password" id="Contraseña_actual" name="Contraseña_actual" placeholder="Contraseña" class="box">
                        <span>Nueva Contraseña :</span>
                        <input type="password" id="nueva_contraseña" name="nueva_contraseña" placeholder="Nueva Contraseña" class="box">
                        <span>Confirmar Contraseña :</span>
                        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar Contraseña" class="box">
                        
                        <span>Avatar :</span>
                        <select id="avatar" name="avatar">
                            <option class="option" value="" data-image="">Selecciona un avatar</option>
                            <option class="option" value="../assets/avatar1.png" data-image="../assets/avatar1.png">BotMartian</option>
                            <option class="option" value="../assets/avatar2.png" data-image="../assets/avatar2.png">Poketar</option>
                            <option class="option" value="../assets/avatar3.png" data-image="../assets/avatar3.png">AXEDwarf</option>
                            <option class="option" value="../assets/avatar4.png" data-image="../assets/avatar4.png">WarriorGirl</option>
                            <option class="option" value="../assets/avatar5.png" data-image="../assets/avatar5.png">BlueDragon</option>
                            <option class="option" value="../assets/avatar6.png" data-image="../assets/avatar6.png">BlackChef</option>
                        </select>
                        <img id="avatar-preview" src="" alt="Vista previa de Avatar" class="avatar-preview">
                    </div>
                </div>
                <input type="submit" class="btn" value="Guardar"></input>
                <a href="home.html" class="btn">Cancelar</a>
            </form>
        </div>
    </main>
    <script src="../scripts/perfil.js"></script>
</body>
</html>
