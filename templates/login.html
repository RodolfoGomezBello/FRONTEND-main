<!DOCTYPE html5>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Social Media</title>
    <link rel="stylesheet" href="/styles/slogin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/logo.jpg" alt="Logo de tu sitio web">
        </div>
        <a href="register.html" class="register-button">Registrarse</a> <!-- Botón de registro -->
    </header>

    <main>
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <label for="username">Correo Electrónico:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Desarrollado por Grupo 2 - Programación 2 - UPATECO</p>
    </footer>

    <!-- Incluye el archivo JavaScript -->
    <script src="login.js"></script>
</body>
</html>
